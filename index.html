<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h2>Temperature converter</h2>

    <div class="container">
        <div class="border">
            <div class="border-2">
                <div class="inp">
                    <h3><input type="number" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" class=""></h3>
                    
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <h3><input type="number" id="celsius" placeholder="Celsius" name="c" value=""></h3>

                </div>

                <button onclick="cleared()" class="btn-1" id="clear"><i
                        class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>

            <button onclick="tempConvert()" class="btn-2" id="convert">Converter</button>


        </div>

    </div>


    <script src="./script.js"> </script>

</body>

</html>
